<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" >
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>{{ 'basic.demo' | translate }}</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Base Info" nzIcon="block">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/home">Home</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/metalinfo">Metal-Info</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/oil">Oil</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Business" nzIcon="dollar">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/order">Order</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sales">Sales</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/purchase">Purchase</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
