<div class="list-public" style="padding-top:24px">
  <div nz-col class="contentShow">
    <div nz-row>
      <div nz-col [nzMd]="18" [nzLg]="18" [nzXl]="18" style="margin-left:12px">
        <div style="margin-top:10px">
          <p>
            <span class="title" style="margin-left:14px"> 首頁</span>
            <nz-divider nzType="vertical"></nz-divider>
            <span class="titlepagename">油價價格資訊</span>
          </p>
        </div>
        <div style="margin-top:-10px ; margin-left:14px">
          <h2 class="title_Str">油價價格資訊</h2>
        </div>
      </div>
    </div>
    <div nz-row  style="margin-left:12px">
      <div nz-col class="search_Str" style="margin-left:14px"  >
        <nz-form-label >關鍵字查詢:</nz-form-label>
      </div>
      <div nz-col [nzSpan]="8" style="margin-left:10px"  >
        <input type="text" [(ngModel)]="keyword" nz-input placeholder="輸入關鍵字查詢">
      </div>
      <div nz-col style="margin-left:10px" >
        <button nz-button type="button" nzType="primary" nzActionAuthorized (click)="search()">
          <i nz-icon nzType="search" nzTheme="outline"></i>
          搜尋
        </button>
      </div>
    </div>
    <div nz-row style="margin-left:26px;margin-top: 10px;">
        <button nz-button type="button" nzType="primary" nzActionAuthorized (click)="create()">
          <i nz-icon nzType="plus-circle" nzTheme="outline"></i>
          新增油價
        </button>
    </div>
    <div nz-row  style="margin-left:26px;margin-top: 10px;">

    </div>
  </div>
</div>

<nz-content class="list-content">
  <div class="contentShow" style="padding: 12px;">
    <nz-spin [nzSpinning]="searchLoading">
      <div nz-col style="margin-top: 10px;">
        <nz-table #table [nzData]="dataSet" class="data_table">
          <thead>
            <tr>
              <th>公告日期</th>
              <th class="data_number_2">92 無鉛汽油</th>
              <!-- <th class="data_number_2">{{ '123' | translate }}</th> -->
              <th class="data_number_2">95 無鉛汽油</th>
              <th class="data_number_2">98 無鉛汽油</th>
              <th class="data_number_2">超級/高級柴油</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of table.data">
              <td class="data_price_date">{{ data.priceDate }}</td>
              <td class="data_number_2">
                {{ data.oil92 | number: '1.0-4'}}
              </td>
              <td class="data_number_2">
                {{ data.oil95 | number: '1.0-4' }}
              </td>
              <td class="data_number_2">
                {{ data.oil98 | number: '1.0-4'}}
              </td>
              <td class="data_number_2">
                {{ data.dieselFuel | number: '1.0-4'}}
              </td>
              <td>
                <a>修改</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>刪除</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </nz-spin>
  </div>
</nz-content>
